name: Main workflow

on:
  push:
    branches: [main]

run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm ci 
    - name: Run tests
        run: |
          npm run lint:build
          npm test
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}